syntax = "proto2";

package catfeeder.proto;

option java_package = "com.jonkimbel.catfeeder.proto";

message Preferences {
    enum FeedingSchedule {
        UNKNOWN_FEEDING_SCHEDULE = 0;
        AUTO_FEED_IN_MORNINGS = 1;
        AUTO_FEED_IN_MORNINGS_AND_EVENINGS = 2;
    }

    optional FeedingSchedule feeding_schedule = 1;

    optional uint64 last_feeding_time_ms_since_epoch = 2;
}